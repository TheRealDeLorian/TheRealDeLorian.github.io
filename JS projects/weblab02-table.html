<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
        #addNew {
            background-color: bisque;
        }

        table,
        td,
        tr {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addFriend">
        <input type="button" id="addNew" value="Add Friend">
    </div>
    <table id="output">
        <tr>
            <td></td>
            <td>Names:</td>
            <td>Votes:</td>
        </tr>

    </table>
    <script>
        let points = 0;
        let textInput = document.querySelector("#addFriend");
        let button = document.querySelector("#addNew");
        let parent = document.querySelector("#output")

        const myArray = ["Dorian", "Juli", "Gregory"];
        // myArray.forEach(makeTable);
        buildContent();

        function buildContent() {
            parent.value = "";
            myArray.forEach(makeTable)
        }
        function makeTable(element, index = myArray.length - 1) {
                let child = document.createElement("tr");
                child.innerHTML = `<td>${index + 1}.</td><td>${element}</td><td id="points ${index + 1}">${points}</td>`
                parent.appendChild(child);
                document.querySelector("#addFriend").value = '';
            index = -1;
        }


        button.addEventListener('click', () => {
            if (textInput.value.length > 1) {
                myArray.push(textInput.value);
                makeTable(myArray[myArray.length - 1])
            }
        });


    </script>
</body>

</html>
