<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticks</title>
</head>

<body>
    <script>
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        stickPile = getRandomArbitrary(10, 30);
        alert(`Welcome to sticks! There will be ${stickPile} sticks.`);
        let playerTurn = "1"
        let sticksTaken = prompt(`Player ${playerTurn}, select how many sticks you wanna take.`);
        stickPile -= sticksTaken;

    </script>
</body>

</html>
