<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticks</title>
</head>

<body>
    <script>
        while (true) {
            stickPile = 20;
            alert(`Welcome to sticks! There will be ${stickPile} sticks. Take 1-3 sticks each turn, and whoever takes the last stick LOSES!`);
            let playerTurn = true
            let maxSticks = 3;
            for (let i = 0; i < stickPile + 1;) {
                if (playerTurn == true) {
                    player = "player 1";
                }
                else {
                    player = "player 2";
                }

                if (stickPile == 0) {
                    alert(`${player} is the winner!`)
                    break;
                }

                sticksTaken = parseInt(prompt(`There are ${stickPile} sticks left. ${player}, how many sticks do you want to take?`));

                if (sticksTaken > maxSticks) {
                    alert(`You may only take up to ${maxSticks} whole sticks.`)
                }
                else if (sticksTaken == 1 || sticksTaken == 2 || sticksTaken == 3) {
                    stickPile -= sticksTaken
                    playerTurn = !playerTurn;
                }
                else {
                    alert(`You may only take up to ${maxSticks} whole sticks.`)
                }

                if (stickPile < maxSticks) {
                    maxSticks = stickPile;
                }


            }
            alert(`Let's play again!`);
        }
    </script>
</body>

</html>
